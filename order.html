<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Sweet Indulgence Bakery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Lobster', cursive;
      margin: 0;
      padding: 0;
      background-image: url('5005.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: #333;
    }
  
    header {
      background-color: rgb(149, 2, 2);
      padding: 20px 0;
      color: #800000;
    }
  
    header .container {
      text-align: center;
    }
  
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
  
    nav ul li a {
      text-decoration: none;
      color: #fdf7f7;
      font-size: 1.2em;
    }
  
    nav ul li a:hover {
      color: #f08080;
    }
  
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: 80vh;
      background-color: rgba(255, 250, 240, 0.85);
      max-width: 800px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  
    .contact-form {
      width: 100%;
      max-width: 500px;
    }
  
    .contact-form h1 {
      color: #800000;
      margin-bottom: 20px;
      text-align: center;
    }
  
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
  
    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
  
    .contact-form button {
      background-color: #800000;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .contact-form button:hover {
      background-color: #f08080;
    }
  
    .confirmation {
      display: none;
      color: green;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
    }
  
    .footer {
      background-color: rgba(255, 228, 225, 0.8);
      color: #800000;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 2px solid #f08080;
    }
  
    .welcome-banner {
      background-color: rgba(255, 240, 245, 0.95);
      padding: 20px 10px;
      border-top: 2px dashed #f08080;
      border-bottom: 2px dashed #f08080;
      text-align: center;
    }
  
    .welcome-banner h1 {
      margin: 0;
      font-size: 2.2em;
      color: #b22222;
      text-shadow: 1px 1px #fff;
    }
  
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        padding: 30px 15px;
      }
  
      .contact-form {
        width: 100%;
      }
    }
    .nav li a:hover {
            text-decoration: underline;
        }
  </style>
  
</head>

  <!-- Script -->
  <script>
    const form = document.getElementById('contactForm');
