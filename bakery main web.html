  <style>
    body {
      font-family: 'Lobster', cursive;
      margin: 0;
      padding: 0;
      background: url('image1.webp') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(255, 228, 225, 0.85);
      padding: 20px 0;
      color: #800000;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #800000;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      color: #f08080;
    }

    .welcome-banner {
      background-color: rgba(255, 240, 245, 0.95);
      padding: 20px 10px;
      border-top: 2px dashed #f08080;
      border-bottom: 2px dashed #f08080;
    }

    .welcome-banner h1 {
      margin: 0;
      font-size: 2.2em;
      color: #b22222;
      text-shadow: 1px 1px #fff;
    }

    .gallery-section {
      padding: 40px 20px;
      background-color: rgba(255, 250, 240, 0.85);
      border-top: 2px solid #f08080;
    }

    .gallery-section h2 {
      color: #800000;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-grid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  opacity: 0.9;
  transform: scale(1);
  transition: transform 0.4s ease-in-out, box-shadow 0.4s ease, opacity 0.4s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  position: relative;
  z-index: 1;
}

.gallery-grid img:hover {
  transform: scale(1.2);
  opacity: 1;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
  z-index: 5;
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}


    .footer {
      background-color: rgba(255, 228, 225, 0.85);
      color: #800000;
      text-align: center;
      padding: 10px;
    }
    .nav li a:hover {
            text-decoration: underline;
        }
  </style>
</head>
